<html>
<head>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">

<script data-main="main" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>


<!-- <script src="views.js"></script> -->
<!-- <script src="app.js"></script> -->


</head>
<body>

<div id="toolbar"></div>

<div id="user" class="user">
    <div id="header" class="user-header">
        Logged in to as <span id="fullName" class="user-fullname"></span> 
        <a id="disconnect" class="user-disconnect" href="#">Log Out</a>
    </div>
    
    
</div>
<div id="card-list-container">
  <div class="card-filters"><span class="reset">Reset</span></div>

</div>



<div id="map-container">
  <div id="map-canvas"></div>
</div>

<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">

      <div class="trello-icon">
        <div class="trello-c1"></div><div class="trello-c2"></div>
      </div>

      <h1 class="trello-logo"><span style="position: absolute; clip: rect(0px 0px 0px 0px);">Trello</span></h1>

      <p>This app will not store or sell your data, nor will it alter or change your data within Trello.</p>

      <div>
        <button class="button button--connect"><span class="button-label">Connect To Trello</span></button>
      </div>
    </div>
  </div>
</div>

<script type="text/template" id="card-tmpl">
  
  <a href="<%= card.url %>" target="_new"><div class="thumb" style="background: rgba(255,0,0, .15) url(<%= card.thumbnail %>) no-repeat center center; background-size: <%= card.aspectRatio > 1 ?  '120px 100%;' : '100% 120px;' %>"></div></a>

    <div class="deck">
      <a href="<%= card.url %>" target="_new"><h2 class="name"><%= card.name %></h2></a>
      <span class="list" data-list-id="<%= card.list.id %>"><%= card.list.name %></span>
      <% _.each( card.labels, function( label ){ %>
        <span class="label" data-label-color="<%= label.color %>"><%= label.name %></span>  
      <% }) %>
    </div>
  </a>
</script>

<script type="text/template" id="member-tmpl">
    
  <h1>Welcome <span><%= member.fullName %></h1>    

</script>

<script type="text/template" id="boards-tmpl">
  <ul class="board-list">
    <% _.each( boards, function( board ){ %>
        <li class="board" data-board-id="<%= board.attributes.id %>"><%= board.attributes.name %></li>  
    <% }) %>
  </ul>
</script>


</body>
</html>
